<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> translate </title>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            background-color: blue;
            border-radius: 50%;
        }
        .circle:hover {
            transform: translate(50%,50%);
            /* 원래 circle이 가지고 있는 형태의 X,Y좌표값 50% */
        }
    </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
